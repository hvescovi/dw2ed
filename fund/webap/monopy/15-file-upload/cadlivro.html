        <br>
        <h1 style="text-align: center;">CADASTRE UM NOVO LIVRO</h1><br>

        <form onsubmit="return false;" enctype="multipart/form-data" id="meuform">
         
          <div class="form-group">
            <label>Foto da pessoa</label>  
            <input class="form-control" type="file" name="capa" id="campoCapa_do_Livro">
            <span id="nomearquivo"></span>
          </div>
          
          <div class="form-group">
            <label>ISBN</label>
            <input class="form-control" type="number" name="isbn" id="campoISBN" placeholder="Digite o ISBN do livro" >
          </div>
          <div class="form-group">
            <label>Nome do Livro</label>
            <input class="form-control" type="text" name="nomelivro" id="campoNome_do_livro" placeholder="Digite o nome do livro" >
          </div>
          <div class="form-group">
            <label>Autor</label>
            <input class="form-control" type="text" name="autor" id="campoAutor" placeholder="Digite o nome do autor" >
          </div>
          <div class="form-group">
            <label>Páginas</label>
            <input class="form-control" type="number" name="paginas" id="campoPaginas" placeholder="Digite a quantidade de páginas" >
          </div>
          <div class="form-group">
            <label>Editora</label>
            <input class="form-control" type="text" name="editora" id="campoEditora" placeholder="Digite o nome da editora" >
          </div>
          <div class="form-group">
            <label>Status</label>
            <br>
            <select class="form-control" name="Status" id="campoStatus">
              <option value="Lendo">Lendo</option>
              <option value="Quero Ler">Quero Ler</option>
              <option value="Lido">Lido</option>
              <option value="Parei de Ler">Parei de Ler</option>
            </select>
          </div>
          <div class="from-group">
            <button id="btIncluirLivros" class="btn btn-warning">Cadastre</button>
            <br><br><br><br><br>
          </div>
       </form>
      </div>
