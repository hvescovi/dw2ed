<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- https://getbootstrap.com/docs/5.1/getting-started/download/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sistema principal</title>
</head>

<body>
    <div class=" container">

        <h1 class="text-center">Login</h1>

        <form>
            <div class="mb-3">
                <label for="campoLogin" class="form-label">Login</label>
                <input type="text" class="form-control" id="campoLogin" aria-describedby="loginHelp" value="mylogin">
                <div id="loginHelp" class="form-text">Forneça o seu login.</div>
            </div>
            <div class="mb-3">
                <label for="campoSenha" class="form-label">Senha</label>
                <input type="text" class="form-control" id="campoSenha" value="123">
                <!-- use type="password" para que a senha não seja exibida -->
            </div>
            
            <button type="submit" class="btn btn-primary" id="btLogin" onClick="return false;"">Login</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- https://releases.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="js/form_login.js"></script>

</body>

</html>
